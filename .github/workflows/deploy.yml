name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 135.181.81.11
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /root/echophrase
            git pull origin main
            npm install
            npm run build
            sudo systemctl restart echophrase
            echo "âœ… Deployed successfully!"
